<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/script.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Calculator</h1>
      <form>
        <div class="form-group">
          <label for="side1">Enter length for side 1 of your triangle.</label>
          <input id="side1" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side2">Enter length for side 2 of your triangle.</label>
          <input id="side2" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side3">Enter length for side 3 of your triangle.</label>
          <input id="side3" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>

      <div id="result">

      </div>
    </div>
  </body>
</html>
